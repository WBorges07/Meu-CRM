<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/imask"></script>
    <style>
        body { background-color: #f8f9fa; }
        .table-container { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container d-flex justify-content-between">
            <span class="navbar-brand h1 mb-0">Meu CRM</span>
            <button onclick="window.logout()" class="btn btn-outline-light btn-sm">Sair</button>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4 text-center">
            <div class="col-md-4"><div class="card p-3 bg-info text-white"><h6>Leads</h6><h2 id="contLead">0</h2></div></div>
            <div class="col-md-4"><div class="card p-3 bg-warning"><h6>Negociando</h6><h2 id="contNegociacao">0</h2></div></div>
            <div class="col-md-4"><div class="card p-3 bg-success text-white"><h6>Vendas</h6><h2 id="contVenda">0</h2></div></div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card p-4">
                    <h5>Novo Cliente</h5>
                    <input type="text" id="nomeCliente" class="form-control mb-2" placeholder="Nome">
                    <input type="text" id="telCliente" class="form-control mb-3" placeholder="Telefone">
                    <button id="btnSalvar" class="btn btn-primary w-100">Salvar</button>
                </div>
            </div>
            <div class="col-md-8">
                <div class="table-container">
                    <div class="d-flex gap-2 mb-3">
                        <input type="text" id="buscaCliente" class="form-control" placeholder="Buscar cliente...">
                        <button id="btnExportar" class="btn btn-outline-secondary">Exportar Excel</button>
                    </div>
                    <table class="table">
                        <thead><tr><th>Cadastro</th><th>Nome</th><th>Status</th><th>Ações</th></tr></thead>
                        <tbody id="tabelaClientes"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
