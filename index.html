<!DOCTYPE html>
<html lang="pt-br" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Jur√≠dico Pro - Gest√£o Elite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --accent-blue: #38bdf8;
            --text-main: #f1f5f9;
            --border-color: #334155;
            --input-bg: #0f172a;
        }

        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; }
        .navbar { background-color: var(--card-dark) !important; border-bottom: 1px solid var(--border-color); padding: 1rem 0; }
        
        .form-section { background-color: var(--card-dark); border-radius: 16px; border: 1px solid var(--border-color); padding: 2rem; margin-bottom: 2rem; }
        .custom-label { font-size: 0.75rem; font-weight: 600; color: #94a3b8; margin-bottom: 5px; text-transform: uppercase; }

        .form-control, .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
            padding: 0.7rem 1rem;
            border-radius: 8px;
        }

        /* Tabela de Largura Total */
        .table-container {
            background-color: var(--card-dark);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .table { 
            width: 100%; 
            margin-bottom: 0; 
            color: var(--text-main); 
            table-layout: fixed; /* Ocupa toda a largura */
        }

        .table thead th {
            background-color: #020617;
            color: #94a3b8;
            padding: 1.2rem 1rem;
            border-bottom: 2px solid var(--border-color);
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        .table tbody td {
            padding: 1.2rem 1rem; /* Espa√ßamento amplo */
            vertical-align: middle;
            border-bottom: 1px solid var(--border-color);
        }

        /* Configura√ß√£o de Colunas */
        .col-data { width: 12%; }
        .col-nome { width: 25%; }
        .col-cpf  { width: 18%; }
        .col-valor { width: 15%; }
        .col-situacao { width: 20%; }
        .col-acao { width: 10%; }

        .select-tabela {
            background-color: #0f172a;
            border: 1px solid #475569;
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            width: 100%;
        }

        .stat-card { background-color: var(--card-dark); border: 1px solid var(--border-color); border-radius: 12px; padding: 1.2rem; text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--accent-blue); }
    </style>
</head>
<body class="notranslate">

<nav class="navbar navbar-dark mb-4">
    <div class="container-fluid px-5">
        <span class="navbar-brand fw-bold">‚öñ CRM <span style="color: var(--accent-blue)">ELITE</span></span>
        <button id="btnSair" class="btn btn-outline-danger btn-sm px-4 rounded-pill">Sair</button>
    </div>
</nav>

<div class="container-fluid px-5">
    <div class="row g-3 mb-4">
        <div class="col-md-3"><div class="stat-card"><div class="stat-value" id="valTotal">R$ 0,00</div><div class="small text-secondary fw-bold">CARTEIRA TOTAL</div></div></div>
        <div class="col-md-3"><div class="stat-card"><div class="stat-value text-success" id="valGanhos">R$ 0,00</div><div class="small text-secondary fw-bold">CAUSAS GANHAS</div></div></div>
        <div class="col-md-3"><div class="stat-card"><div class="stat-value" id="valAndamento">R$ 0,00</div><div class="small text-secondary fw-bold">EM ANDAMENTO</div></div></div>
        <div class="col-md-3"><div class="stat-card"><div class="stat-value text-warning" id="valNegociacao">R$ 0,00</div><div class="small text-secondary fw-bold">EM NEGOCIA√á√ÉO</div></div></div>
    </div>

    <div class="form-section shadow-lg">
        <h5 class="text-info fw-bold mb-4">üìÇ Novo Registro de Processo</h5>
        <div class="row g-3">
            <div class="col-md-4"><label class="custom-label">Nome do Cliente</label><input type="text" id="nome" class="form-control" placeholder="Nome Completo"></div>
            <div class="col-md-4"><label class="custom-label">CPF / CNPJ</label><input type="text" id="cpf" class="form-control" placeholder="000.000.000-00"></div>
            <div class="col-md-4"><label class="custom-label">Valor da Causa</label><input type="number" id="valorCausa" class="form-control" placeholder="0.00"></div>
            <div class="col-md-4">
                <label class="custom-label">Situa√ß√£o Inicial</label>
                <select id="situacao" class="form-select">
                    <option value="Em negocia√ß√£o">Em negocia√ß√£o</option>
                    <option value="Em andamento">Em andamento</option>
                    <option value="Causa ganha">Causa ganha</option>
                    <option value="Causa perdida">Causa perdida</option>
                </select>
            </div>
            <div class="col-md-5"><label class="custom-label">Contato</label><input type="text" id="contato" class="form-control" placeholder="Telefone ou E-mail"></div>
            <div class="col-md-3 d-flex align-items-end"><button id="btnSalvar" class="btn btn-primary w-100 fw-bold py-2">Cadastrar</button></div>
        </div>
    </div>

    <div class="mb-4">
        <input type="text" id="inputBusca" class="form-control" style="background-color: #1e293b; border-radius: 10px;" placeholder="Pesquise por nome ou CPF">
    </div>

    <div class="table-container">
        <table class="table table-dark table-hover align-middle">
            <thead>
                <tr>
                    <th class="col-data ps-4">Data</th>
                    <th class="col-nome">Nome do Cliente</th>
                    <th class="col-cpf">CPF / CNPJ</th>
                    <th class="col-valor">Valor (R$)</th>
                    <th class="col-situacao">Situa√ß√£o</th>
                    <th class="col-acao text-center">A√ß√£o</th>
                </tr>
            </thead>
            <tbody id="listaClientes"></tbody>
        </table>
    </div>
</div>

<script type="module">
    import { db, auth } from './firebase.js';
    import { collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    onAuthStateChanged(auth, (user) => { if (!user) window.location.href = "login.html"; });

    const formatarMoeda = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);

    // Salvar no Firebase
    document.getElementById('btnSalvar').addEventListener('click', async () => {
        try {
            await addDoc(collection(db, "clientes"), {
                data: new Date().toLocaleDateString('pt-BR'),
                nome: document.getElementById('nome').value,
                cpf: document.getElementById('cpf').value,
                valorCausa: parseFloat(document.getElementById('valorCausa').value) || 0,
                situacao: document.getElementById('situacao').value,
                contato: document.getElementById('contato').value,
                timestamp: Date.now()
            });
            limpar();
        } catch (e) { alert("Erro ao salvar."); }
    });

    function limpar() { ['nome', 'cpf', 'valorCausa', 'contato'].forEach(id => document.getElementById(id).value = ''); }

    // Atualiza√ß√£o de Status Din√¢mica
    window.atualizarSituacao = async (id, novaSituacao) => {
        await updateDoc(doc(db, "clientes", id), { situacao: novaSituacao });
    };

    let todosOsDados = [];
    onSnapshot(query(collection(db, "clientes"), orderBy("timestamp", "desc")), (snapshot) => {
        todosOsDados = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderizar();
    });

    document.getElementById('inputBusca').addEventListener('input', renderizar);

    function renderizar() {
        const termo = document.getElementById('inputBusca').value.toLowerCase();
        const lista = document.getElementById('listaClientes');
        lista.innerHTML = "";
        let vTotal = 0, vGanhos = 0, vAndamento = 0, vNegociacao = 0;

        todosOsDados.filter(c => c.nome.toLowerCase().includes(termo) || (c.cpf && c.cpf.includes(termo)))
        .forEach((c) => {
            const valor = c.valorCausa || 0;
            vTotal += valor;
            if (c.situacao === 'Causa ganha') vGanhos += valor;
            else if (c.situacao === 'Em andamento') vAndamento += valor;
            else if (c.situacao === 'Em negocia√ß√£o') vNegociacao += valor;

            lista.innerHTML += `
                <tr>
                    <td class="ps-4 small text-secondary">${c.data}</td>
                    <td class="fw-bold">${c.nome}</td>
                    <td class="text-secondary">${c.cpf || '---'}</td>
                    <td class="fw-bold text-info">${formatarMoeda(valor)}</td>
                    <td>
                        <select class="select-tabela" onchange="window.atualizarSituacao('${c.id}', this.value)">
                            <option value="Em negocia√ß√£o" ${c.situacao === 'Em negocia√ß√£o' ? 'selected' : ''}>Em negocia√ß√£o</option>
                            <option value="Em andamento" ${c.situacao === 'Em andamento' ? 'selected' : ''}>Em andamento</option>
                            <option value="Causa ganha" ${c.situacao === 'Causa ganha' ? 'selected' : ''}>Causa ganha</option>
                            <option value="Causa perdida" ${c.situacao === 'Causa perdida' ? 'selected' : ''}>Causa perdida</option>
                        </select>
                    </td>
                    <td class="text-center">
                        <button onclick="window.excluir('${c.id}')" class="btn btn-sm btn-link text-danger text-decoration-none">Apagar</button>
                    </td>
                </tr>
            `;
        });

        document.getElementById('valTotal').innerText = formatarMoeda(vTotal);
        document.getElementById('valGanhos').innerText = formatarMoeda(vGanhos);
        document.getElementById('valAndamento').innerText = formatarMoeda(vAndamento);
        document.getElementById('valNegociacao').innerText = formatarMoeda(vNegociacao);
    }

    window.excluir = async (id) => { if(confirm("Apagar registro?")) await deleteDoc(doc(db, "clientes", id)); };
    document.getElementById('btnSair').onclick = () => signOut(auth);
</script>
</body>
</html>
