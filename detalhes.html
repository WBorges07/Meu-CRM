<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cliente - CRM Elite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { 
            --bg-dark: #020617; 
            --card-dark: #0f172a; 
            --accent-blue: #38bdf8; 
            --border-color: #1e293b; 
        }
        
        body { background-color: var(--bg-dark); color: #f1f5f9; font-family: 'Inter', sans-serif; padding: 40px; }
        
        /* BOT√ÉO VOLTAR MODELO PADR√ÉO DO PROJETO */
        .btn-modern-back {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 10px 24px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-modern-back:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .glass-panel { 
            background: var(--card-dark); 
            border: 1px solid var(--border-color); 
            border-radius: 20px; 
            padding: 30px; 
            margin-bottom: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .info-label { color: #64748b; font-size: 0.75rem; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }
        .info-value { font-size: 1.1rem; font-weight: 600; margin-bottom: 25px; display: block; color: #fff; }
        
        textarea, .form-control { 
            background: #020617 !important; 
            border: 1px solid var(--border-color) !important; 
            color: white !important; 
            border-radius: 12px; 
            padding: 12px;
        }

        .obs-item { 
            background: rgba(255,255,255,0.02); 
            border-left: 4px solid var(--accent-blue);
            padding: 15px; 
            margin-bottom: 12px; 
            border-radius: 0 12px 12px 0;
        }

        .obs-date { font-size: 0.7rem; color: var(--accent-blue); font-weight: 700; margin-bottom: 5px; }

        .btn-primary-elite {
            background: var(--accent-blue);
            color: #020617;
            font-weight: 800;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .btn-primary-elite:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .doc-link { 
            color: var(--accent-blue); 
            text-decoration: none; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(56, 189, 248, 0.05);
            border-radius: 8px;
            transition: 0.2s;
        }

        .doc-link:hover { background: rgba(56, 189, 248, 0.15); }
    </style>
</head>
<body>

<div class="container" style="max-width: 850px;">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h2 class="fw-bold mb-0">Ficha do <span style="color: var(--accent-blue)">Cliente</span></h2>
            <p class="text-secondary small">Gest√£o completa de informa√ß√µes e documentos</p>
        </div>
        
        <a href="esteira.html" class="btn-modern-back">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            Voltar para Esteira
        </a>
    </div>

    <div class="glass-panel">
        <div class="row">
            <div class="col-md-6 border-end border-secondary border-opacity-25">
                <span class="info-label">Nome Completo</span>
                <span id="det-nome" class="info-value">...</span>
                
                <span class="info-label">WhatsApp</span>
                <span id="det-contato" class="info-value">...</span>

                <span class="info-label">E-mail</span>
                <span id="det-email" class="info-value">...</span>
            </div>
            <div class="col-md-6 ps-md-5">
                <span class="info-label">N¬∫ Contrato</span>
                <span id="det-contrato" class="info-value">...</span>
                
                <span class="info-label">Valor da Causa</span>
                <span id="det-valor" class="info-value" style="color: var(--accent-blue); font-size: 1.4rem;">R$ 0,00</span>
            </div>
        </div>
    </div>

    <div class="glass-panel">
        <h5 class="fw-bold mb-4">üìÅ Documentos e Links</h5>
        <div class="row g-2 mb-4">
            <div class="col-md-5">
                <input type="text" id="docNome" class="form-control" placeholder="Nome do documento">
            </div>
            <div class="col-md-5">
                <input type="text" id="docLink" class="form-control" placeholder="Link (Drive, PDF, etc)">
            </div>
            <div class="col-md-2">
                <button class="btn-primary-elite w-100" id="btnAddDoc">ADICIONAR</button>
            </div>
        </div>
        <div id="listaDocs"></div>
    </div>

    <div class="glass-panel">
        <h5 class="fw-bold mb-4">üìù Hist√≥rico de Andamentos</h5>
        <textarea id="novaObs" class="form-control mb-3" rows="3" placeholder="Digite uma nova observa√ß√£o..."></textarea>
        <div class="text-end">
            <button id="btnSalvarObs" class="btn-primary-elite">Salvar Nota</button>
        </div>
        <hr class="my-4 border-secondary opacity-25">
        <div id="listaObs"></div>
    </div>
</div>

<script type="module">
    import { db } from './firebase.js';
    import { doc, onSnapshot, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const id = new URLSearchParams(window.location.search).get('id');
    const formatarMoeda = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);

    if (!id) window.location.href = 'esteira.html';

    onSnapshot(doc(db, "clientes", id), (snap) => {
        if (!snap.exists()) return;
        const c = snap.data();
        document.getElementById('det-nome').innerText = c.nome;
        document.getElementById('det-contato').innerText = c.contato || '---';
        document.getElementById('det-email').innerText = c.email || '---'; // Puxando o e-mail
        document.getElementById('det-contrato').innerText = c.numContrato || '---';
        document.getElementById('det-valor').innerText = formatarMoeda(c.valorCausa);

        // Renderizar Notas
        const listaObs = document.getElementById('listaObs');
        listaObs.innerHTML = (c.observacoes || []).reverse().map(o => `
            <div class="obs-item">
                <div class="obs-date">${o.dataHora}</div>
                <div class="obs-text">${o.texto}</div>
            </div>
        `).join('') || '<p class="text-secondary text-center">Nenhuma nota registrada.</p>';

        // Renderizar Documentos
        const listaDocs = document.getElementById('listaDocs');
        listaDocs.innerHTML = (c.documentos || []).map(d => `
            <a href="${d.link}" target="_blank" class="doc-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                ${d.nome}
            </a>
        `).join('') || '<p class="text-secondary text-center">Nenhum documento anexado.</p>';
    });

    document.getElementById('btnSalvarObs').onclick = async () => {
        const txt = document.getElementById('novaObs').value.trim();
        if(!txt) return;
        await updateDoc(doc(db, "clientes", id), { 
            observacoes: arrayUnion({ texto: txt, dataHora: new Date().toLocaleString('pt-BR') }) 
        });
        document.getElementById('novaObs').value = "";
    };

    document.getElementById('btnAddDoc').onclick = async () => {
        const nome = document.getElementById('docNome').value.trim();
        const link = document.getElementById('docLink').value.trim();
        if(nome && link) {
            await updateDoc(doc(db, "clientes", id), { 
                documentos: arrayUnion({ nome, link }) 
            });
            document.getElementById('docNome').value = "";
            document.getElementById('docLink').value = "";
        }
    };
</script>
</body>
</html>
