<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cliente - CRM Elite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --card-dark: #0f172a;
            --accent-blue: #38bdf8;
            --border-color: #1e293b;
            --text-main: #f1f5f9;
        }

        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; padding: 40px 20px; }
        
        .glass-panel { 
            background: var(--card-dark); 
            border: 1px solid var(--border-color); 
            border-radius: 20px; 
            padding: 35px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            margin-bottom: 30px;
        }

        .info-label { color: #64748b; font-size: 0.75rem; text-transform: uppercase; font-weight: 800; display: block; margin-bottom: 5px; letter-spacing: 1px; }
        .info-value { font-size: 1.2rem; font-weight: 600; color: #fff; margin-bottom: 25px; display: block; }
        
        .form-control { 
            background: #020617 !important; 
            border: 1px solid var(--border-color) !important; 
            color: white !important; 
            border-radius: 12px;
            padding: 12px;
        }

        .btn-modern-back {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            color: #fff; padding: 10px 25px;
            border-radius: 12px; font-weight: 700; text-decoration: none;
            transition: 0.3s;
        }
        .btn-modern-back:hover { border-color: var(--accent-blue); color: var(--accent-blue); }

        .btn-save-note {
            background: var(--accent-blue);
            color: #020617; border: none; font-weight: 800;
            border-radius: 12px; padding: 12px; width: 100%;
            text-transform: uppercase; margin-top: 10px;
        }

        .nota-item {
            background: rgba(255,255,255,0.02);
            padding: 20px; border-left: 4px solid var(--accent-blue);
            border-radius: 0 12px 12px 0; margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 900px;">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h2 class="fw-bold">Ficha <span style="color: var(--accent-blue)">Individual</span></h2>
        <a href="index.html" class="btn-modern-back">‚Üê Voltar</a>
    </div>

    <div class="glass-panel">
        <div class="row">
            <div class="col-md-6 border-end border-secondary border-opacity-25">
                <span class="info-label">Cliente</span>
                <span id="det-nome" class="info-value">Carregando...</span>
                
                <span class="info-label">Contrato</span>
                <span id="det-contrato" class="info-value text-info">---</span>

                <span class="info-label">Valor da Causa</span>
                <span id="det-valor" class="info-value text-success">R$ 0,00</span>
            </div>
            
            <div class="col-md-6 ps-md-5">
                <div class="mb-4">
                    <span class="info-label">üìÖ DEFINIR PRAZO / AUDI√äNCIA</span>
                    <input type="date" id="inputPrazo" class="form-control mt-2" onchange="window.atualizarPrazo(this.value)">
                    <p class="text-secondary small mt-2">Ao selecionar uma data, o cliente aparecer√° automaticamente na sua Agenda.</p>
                </div>
                
                <span class="info-label">Contato</span>
                <span id="det-contato" class="info-value">---</span>
            </div>
        </div>
    </div>

    <div class="glass-panel">
        <h5 class="fw-bold mb-4 text-info">üìù Hist√≥rico e Observa√ß√µes</h5>
        <textarea id="novaObs" class="form-control mb-3" rows="3" placeholder="Digite uma nova atualiza√ß√£o do processo..."></textarea>
        <button id="btnSalvarObs" class="btn-save-note">Adicionar Nota ao Hist√≥rico</button>
        
        <div id="listaObs" class="mt-5">
            </div>
    </div>
</div>

<script type="module">
    import { db } from './firebase.js';
    import { doc, onSnapshot, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Pega o ID do cliente pela URL
    const params = new URLSearchParams(window.location.search);
    const idCliente = params.get('id');

    if (!idCliente) {
        window.location.href = "index.html";
    }

    const formatarMoeda = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);

    // Escuta os dados do cliente em tempo real
    onSnapshot(doc(db, "clientes", idCliente), (snap) => {
        if (!snap.exists()) return;
        const c = snap.data();

        document.getElementById('det-nome').innerText = c.nome;
        document.getElementById('det-contrato').innerText = c.numContrato || '---';
        document.getElementById('det-valor').innerText = formatarMoeda(c.valorCausa);
        document.getElementById('det-contato').innerText = c.contato || '---';
        document.getElementById('inputPrazo').value = c.proximoPrazo || '';

        // Renderiza Hist√≥rico
        const lista = document.getElementById('listaObs');
        lista.innerHTML = (c.observacoes || []).reverse().map(o => `
            <div class="nota-item">
                <div class="d-flex justify-content-between mb-2">
                    <small class="text-info fw-bold">${o.dataHora}</small>
                </div>
                <div class="text-white">${o.texto}</div>
            </div>
        `).join('');
    });

    // Fun√ß√£o para salvar a data do prazo (Alimenta a Agenda)
    window.atualizarPrazo = async (data) => {
        try {
            await updateDoc(doc(db, "clientes", idCliente), { proximoPrazo: data });
        } catch (e) {
            console.error("Erro ao atualizar data:", e);
        }
    };

    // Fun√ß√£o para salvar observa√ß√µes
    document.getElementById('btnSalvarObs').onclick = async () => {
        const campo = document.getElementById('novaObs');
        if (!campo.value.trim()) return;

        const novaNota = {
            texto: campo.value,
            dataHora: new Date().toLocaleString('pt-BR')
        };

        await updateDoc(doc(db, "clientes", idCliente), {
            observacoes: arrayUnion(novaNota)
        });

        campo.value = "";
    };
</script>
</body>
</html>
