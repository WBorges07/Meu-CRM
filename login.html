<!DOCTYPE html>
<html lang="pt-br" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CRM Jurídico Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: rgba(30, 41, 59, 0.7);
            --accent-blue: #38bdf8;
            --text-main: #f1f5f9;
            --border-color: rgba(51, 65, 85, 0.5);
        }

        body { 
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background: var(--card-dark);
            backdrop-filter: blur(12px); /* Efeito de vidro fosco */
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo-icon {
            font-size: 3rem;
            color: var(--accent-blue);
            margin-bottom: 1rem;
            display: inline-block;
        }

        h2 { font-weight: 800; letter-spacing: -1px; margin-bottom: 0.5rem; }
        p.subtitle { color: #94a3b8; font-size: 0.9rem; margin-bottom: 2.5rem; }

        .form-label { font-size: 0.8rem; font-weight: 600; color: #94a3b8; text-transform: uppercase; display: block; text-align: left; margin-left: 5px; }

        .form-control {
            background-color: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-color);
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .form-control:focus {
            background-color: #0f172a;
            border-color: var(--accent-blue);
            color: white;
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.15);
        }

        .btn-login {
            background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
            border: none;
            color: white;
            padding: 0.8rem;
            border-radius: 12px;
            font-weight: 700;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(56, 189, 248, 0.4);
            filter: brightness(1.1);
        }

        #erro {
            font-size: 0.85rem;
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            padding: 0.7rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body class="notranslate">

    <div class="login-container">
        <div class="logo-icon">⚖</div>
        <h2>Acesso Restrito</h2>
        <p class="subtitle">Sistema de Gestão Jurídica & Financeira</p>

        <div class="mb-1">
            <label class="form-label">E-mail Corporativo</label>
            <input type="email" id="email" class="form-control" placeholder="nome@exemplo.com" autocomplete="off">
        </div>

        <div class="mb-1">
            <label class="form-label">Senha de Acesso</label>
            <input type="password" id="senha" class="form-control" placeholder="••••••••">
        </div>

        <button id="btnLogin" class="btn-login">Entrar no Sistema</button>
        
        <div id="erro">Credenciais inválidas. Tente novamente.</div>
    </div>

    <script type="module">
        import { auth } from './firebase.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const btnLogin = document.getElementById('btnLogin');
        const erroMsg = document.getElementById('erro');

        btnLogin.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            btnLogin.innerText = "Verificando...";
            btnLogin.disabled = true;
            erroMsg.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, senha);
                window.location.href = "index.html";
            } catch (error) {
                console.error("Erro:", error.code);
                erroMsg.style.display = 'block';
                btnLogin.innerText = "Entrar no Sistema";
                btnLogin.disabled = false;
                
                if (error.code === 'auth/api-key-not-valid') {
                    alert("Erro crítico: Chave de API corrompida pelo navegador. Use Janela Anônima.");
                }
            }
        });
    </script>
</body>
</html>
