<!DOCTYPE html>
<html lang="pt-br" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    </style>
</head>
<body class="notranslate">
    <div class="login-card">
        <h2 class="text-center mb-4 fw-bold">Acesso ao CRM</h2>
        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" autocomplete="off">
        </div>
        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" id="senha" class="form-control">
        </div>
        <button id="btnLogin" class="btn btn-primary w-100 fw-bold">Entrar</button>
        <p id="erro" class="text-danger mt-3 text-center" style="display:none;">Dados inválidos ou erro de conexão.</p>
    </div>

    <script type="module">
        import { auth } from './firebase.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        document.getElementById('btnLogin').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const erroMsg = document.getElementById('erro');
            
            erroMsg.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, senha);
                window.location.href = "index.html";
            } catch (error) {
                console.error("Erro detalhado:", error.code);
                // Se o erro de chave inválida aparecer, o alert avisará
                if (error.code === 'auth/api-key-not-valid') {
                    alert("O navegador ainda está tentando traduzir sua chave. Use uma janela anônima (Ctrl+Shift+N).");
                } else {
                    erroMsg.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
