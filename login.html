<!DOCTYPE html>
<html lang="pt-br" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    </style>
</head>
<body class="notranslate">

    <div class="login-card">
        <h2 class="text-center mb-4 fw-bold">Acesso ao CRM</h2>
        
        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" autocomplete="off" placeholder="seu@email.com">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" id="senha" class="form-control" placeholder="******">
        </div>
        
        <button id="btnLogin" class="btn btn-primary w-100 fw-bold">Entrar</button>
        
        <p id="erro" class="text-danger mt-3 text-center" style="display:none; font-weight: 500;">
            Dados inválidos ou erro de conexão.
        </p>
    </div>

    <script type="module">
        // Importa a configuração do seu arquivo firebase.js
        import { auth } from './firebase.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const btnLogin = document.getElementById('btnLogin');
        const erroMsg = document.getElementById('erro');

        btnLogin.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            erroMsg.style.display = 'none';

            try {
                // Tenta realizar o login
                await signInWithEmailAndPassword(auth, email, senha);
                
                // Se o login funcionar, redireciona para o painel
                window.location.href = "index.html";
            } catch (error) {
                console.error("Erro detectado:", error.code);
                
                // Alerta específico se a chave de API ainda estiver corrompida
                if (error.code === 'auth/api-key-not-valid') {
                    alert("Atenção: O navegador corrompeu sua chave de acesso. Por favor, use uma janela anônima (Ctrl+Shift+N) e tente novamente.");
                } else {
                    erroMsg.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
